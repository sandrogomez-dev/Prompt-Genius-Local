<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Genio Gemini Nano🧞</title>
  </head>
  <body>
    <h1 class="head">
      <span class="genius">🧞</span>
      Genio Gemini Nano
    </h1>

    <section class="container">
      <label for="userInput">
        <span>💬</span>Escribe tu pregunta al genio
      </label>

      <input
        type="text"
        id="userInput"
        placeholder="Ejemplo: Cual es la mejor
      playa de Murcia?"
      />

      <button id="ask">Pedir deseo 🤞🏾</button>

      <div id="status"></div>
      <div id="response"></div>
    </section>
  </body>
</html>
